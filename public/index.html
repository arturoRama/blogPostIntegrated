<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>This is the index </title>
  </head>
  <body>
    <h1> List of sports </h1>
    <ul class="sports-list">
    </ul>

    <form class="getForm">
      <fieldset>
        <legend> Get Form </legend>
        <button class="getButton" type="submit"> Get </button>
        <div class="getDiv">
          
        </div>
      </fieldset>
    </form>

    <form class="getAuthorForm">
      <fieldset>
        <legend>Get by author</legend>
        <label>
          <div>
            Name of the Author : <input type="text" class="authorName">
          </div>
        </label>

        <button class="authorButton" type="submit">Get</button>
        <div class="autorDiv">
          
        </div>
      </fieldset>
    </form>

    <form class="postForm">
      <fieldset>
        <legend>Post Form</legend>
        <label>
          <div>
            Title : <input type="text" class="postTitle">
          </div>
        </label>
        <label>
          <div>
            Content 
            <div>
            <textarea rows="5" cols="80" class="postContent">
              
            </textarea>
            </div>
          </div>
        </label>
        <label>
          <div>
            Author : <input type="text" class="postAuthor">
          </div>
        </label>
        <label>
          <div>
            Publish date : <input type="text" class="postDate">
          </div>
        </label>

        <button class="postButton" type="submit">Post</button>
        <div class="postDiv">
          
        </div>
      </fieldset>
    </form>

    <form class="putForm">
      <fieldset>
        <legend>Put Form</legend>
        <label>
          <div>
            Id : <input type="text" class="putId">
          </div>
        </label>
        <label>
          <div>
            Title : <input type="text" class="putTitle">
          </div>
        </label>
        <label>
          <div>
            Content 
            <div>
            <textarea rows="5" cols="80" class="putContent">
              
            </textarea>
            </div>
          </div>
        </label>
        <label>
          <div>
            Author : <input type="text" class="putAuthor">
          </div>
        </label>
        <label>
          <div>
            Publish date : <input type="text" class="putDate">
          </div>
        </label>

        <button class="putButton" type="submit">Put</button>
        <div class="putDiv">
          
        </div>
      </fieldset>
    </form>

    <form class="deleteForm">
      <fieldset>
        <legend>Delete Form</legend>
        <label>
          <div>
            Id : <input type="text" class="delId">
          </div>
        </label>


        <button class="delButton" type="submit">Delete</button>
        <div class="delDiv">
          
        </div>
      </fieldset>
    </form>


    <script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
    <script src="./index.js"> </script>
  </body>
</html>
